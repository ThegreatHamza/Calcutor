       <div class="screen">

       <div class="firstraw">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

       <!-- The second row of the calculator -->
       <div class="secondraw">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>-</button>
       </div>
       <!-- The third row of the calculator -->
       <div class="thirdraw">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>/</button>
       </div>

        <div class="fourthraw">

            <button>0</button>
